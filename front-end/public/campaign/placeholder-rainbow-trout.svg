<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FD1C7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2B6CB0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="troutBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A0AEC0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ED8936;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#68D391;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#A0AEC0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Underwater background -->
  <rect width="1200" height="800" fill="url(#waterGradient)"/>
  
  <!-- Underwater plants -->
  <g transform="translate(50,600)">
    <path d="M 0 200 Q 20 180 15 160 Q 25 140 20 120 Q 30 100 25 80" stroke="#38A169" stroke-width="4" fill="none"/>
    <path d="M 30 200 Q 50 185 45 165 Q 55 145 50 125 Q 60 105 55 85" stroke="#38A169" stroke-width="4" fill="none"/>
    <path d="M 60 200 Q 80 190 75 170 Q 85 150 80 130 Q 90 110 85 90" stroke="#38A169" stroke-width="4" fill="none"/>
  </g>
  
  <g transform="translate(1050,650)">
    <path d="M 0 150 Q 15 135 12 120 Q 22 105 18 90 Q 28 75 23 60" stroke="#38A169" stroke-width="4" fill="none"/>
    <path d="M 25 150 Q 40 140 35 125 Q 45 110 40 95 Q 50 80 45 65" stroke="#38A169" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Rocks on river bottom -->
  <ellipse cx="200" cy="700" rx="40" ry="20" fill="#718096"/>
  <ellipse cx="400" cy="720" rx="50" ry="25" fill="#A0AEC0"/>
  <ellipse cx="800" cy="710" rx="35" ry="18" fill="#718096"/>
  <ellipse cx="1000" cy="730" rx="45" ry="22" fill="#A0AEC0"/>
  
  <!-- Main Rainbow Trout -->
  <g transform="translate(600,400)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="120" ry="35" fill="url(#troutBody)"/>
    <!-- Rainbow stripe -->
    <ellipse cx="-10" cy="-8" rx="100" ry="8" fill="#ED8936" opacity="0.7"/>
    <!-- Head -->
    <ellipse cx="-100" cy="0" rx="35" ry="30" fill="#A0AEC0"/>
    <!-- Eye -->
    <circle cx="-115" cy="-10" r="8" fill="#2D3748"/>
    <circle cx="-112" cy="-12" r="3" fill="white"/>
    <!-- Mouth -->
    <ellipse cx="-135" cy="5" rx="8" ry="4" fill="#4A5568"/>
    <!-- Dorsal fin -->
    <path d="M -20 -35 Q 0 -50 20 -45 Q 40 -40 60 -35 Q 80 -30 100 -35" stroke="#ED8936" stroke-width="3" fill="none"/>
    <!-- Tail fin -->
    <path d="M 120 -20 Q 150 -30 160 0 Q 150 30 120 20 Z" fill="#A0AEC0"/>
    <!-- Pectoral fin -->
    <ellipse cx="-80" cy="20" rx="20" ry="12" fill="#A0AEC0" opacity="0.8"/>
    <!-- Spots -->
    <circle cx="-50" cy="-5" r="3" fill="#2D3748" opacity="0.6"/>
    <circle cx="-20" cy="8" r="3" fill="#2D3748" opacity="0.6"/>
    <circle cx="10" cy="-12" r="3" fill="#2D3748" opacity="0.6"/>
    <circle cx="40" cy="5" r="3" fill="#2D3748" opacity="0.6"/>
    <circle cx="70" cy="-8" r="3" fill="#2D3748" opacity="0.6"/>
  </g>
  
  <!-- Smaller trout swimming -->
  <g transform="translate(300,300) scale(0.6)">
    <ellipse cx="0" cy="0" rx="120" ry="35" fill="url(#troutBody)"/>
    <ellipse cx="-10" cy="-8" rx="100" ry="8" fill="#ED8936" opacity="0.7"/>
    <ellipse cx="-100" cy="0" rx="35" ry="30" fill="#A0AEC0"/>
    <circle cx="-115" cy="-10" r="8" fill="#2D3748"/>
    <path d="M 120 -20 Q 150 -30 160 0 Q 150 30 120 20 Z" fill="#A0AEC0"/>
  </g>
  
  <g transform="translate(900,500) scale(0.7)">
    <ellipse cx="0" cy="0" rx="120" ry="35" fill="url(#troutBody)"/>
    <ellipse cx="-10" cy="-8" rx="100" ry="8" fill="#ED8936" opacity="0.7"/>
    <ellipse cx="-100" cy="0" rx="35" ry="30" fill="#A0AEC0"/>
    <circle cx="-115" cy="-10" r="8" fill="#2D3748"/>
    <path d="M 120 -20 Q 150 -30 160 0 Q 150 30 120 20 Z" fill="#A0AEC0"/>
  </g>
  
  <!-- Water bubbles -->
  <circle cx="150" cy="200" r="8" fill="white" opacity="0.6"/>
  <circle cx="180" cy="180" r="5" fill="white" opacity="0.6"/>
  <circle cx="170" cy="220" r="6" fill="white" opacity="0.6"/>
  
  <circle cx="950" cy="150" r="10" fill="white" opacity="0.6"/>
  <circle cx="920" cy="170" r="7" fill="white" opacity="0.6"/>
  <circle cx="940" cy="130" r="4" fill="white" opacity="0.6"/>
  
  <!-- Sun rays filtering through water -->
  <g opacity="0.3">
    <path d="M 300 0 L 280 800" stroke="#F6AD55" stroke-width="20"/>
    <path d="M 500 0 L 480 800" stroke="#F6AD55" stroke-width="15"/>
    <path d="M 700 0 L 720 800" stroke="#F6AD55" stroke-width="18"/>
    <path d="M 900 0 L 920 800" stroke="#F6AD55" stroke-width="12"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">Rainbow Trout</text>
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#E6F7FF">Placeholder - Replace with actual wildlife photography</text>
</svg>