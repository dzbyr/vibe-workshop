<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FD1C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B6CB0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Water surface -->
  <rect x="0" y="400" width="1200" height="400" fill="url(#waterGradient)"/>
  
  <!-- Water ripples -->
  <ellipse cx="300" cy="500" rx="40" ry="8" fill="none" stroke="#E6F7FF" stroke-width="2" opacity="0.6"/>
  <ellipse cx="600" cy="520" rx="35" ry="6" fill="none" stroke="#E6F7FF" stroke-width="2" opacity="0.6"/>
  <ellipse cx="900" cy="480" rx="45" ry="9" fill="none" stroke="#E6F7FF" stroke-width="2" opacity="0.6"/>
  
  <!-- Duck 1 - Main duck in center -->
  <g transform="translate(500,450)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="40" rx="25" fill="#8B5A3C"/>
    <!-- Head -->
    <circle cx="-35" cy="-15" r="18" fill="#6B4423"/>
    <!-- Beak -->
    <ellipse cx="-50" cy="-12" rx="8" ry="4" fill="#ED8936"/>
    <!-- Eye -->
    <circle cx="-42" cy="-18" r="3" fill="#2D3748"/>
    <!-- Wing detail -->
    <ellipse cx="10" cy="-5" rx="15" ry="8" fill="#744C28"/>
    <!-- Tail -->
    <ellipse cx="35" cy="5" rx="12" ry="6" fill="#6B4423"/>
  </g>
  
  <!-- Duck 2 - Swimming left -->
  <g transform="translate(300,520)">
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#8B5A3C"/>
    <circle cx="-30" cy="-12" r="15" fill="#6B4423"/>
    <ellipse cx="-42" cy="-10" rx="6" ry="3" fill="#ED8936"/>
    <circle cx="-36" cy="-15" r="2" fill="#2D3748"/>
    <ellipse cx="8" cy="-4" rx="12" ry="6" fill="#744C28"/>
  </g>
  
  <!-- Duck 3 - Swimming right -->
  <g transform="translate(750,480)">
    <ellipse cx="0" cy="0" rx="32" ry="18" fill="#8B5A3C"/>
    <circle cx="-28" cy="-10" r="14" fill="#6B4423"/>
    <ellipse cx="-38" cy="-8" rx="5" ry="3" fill="#ED8936"/>
    <circle cx="-33" cy="-12" r="2" fill="#2D3748"/>
    <ellipse cx="6" cy="-3" rx="10" ry="5" fill="#744C28"/>
  </g>
  
  <!-- Duck 4 - Smaller duck (duckling) -->
  <g transform="translate(400,540)">
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="#A0702C"/>
    <circle cx="-18" cy="-8" r="10" fill="#8B5A3C"/>
    <ellipse cx="-25" cy="-6" rx="4" ry="2" fill="#ED8936"/>
    <circle cx="-22" cy="-10" r="1.5" fill="#2D3748"/>
  </g>
  
  <!-- Duck 5 - Another duckling -->
  <g transform="translate(650,530)">
    <ellipse cx="0" cy="0" rx="18" ry="10" fill="#A0702C"/>
    <circle cx="-16" cy="-7" r="9" fill="#8B5A3C"/>
    <ellipse cx="-22" cy="-5" rx="3" ry="2" fill="#ED8936"/>
    <circle cx="-20" cy="-9" r="1.5" fill="#2D3748"/>
  </g>
  
  <!-- Cattails/Reeds on the side -->
  <g transform="translate(100,350)">
    <rect x="0" y="0" width="4" height="150" fill="#38A169"/>
    <ellipse cx="2" cy="-10" rx="8" ry="15" fill="#8B5A3C"/>
    <rect x="20" y="20" width="3" height="130" fill="#38A169"/>
    <ellipse cx="21.5" cy="10" rx="6" ry="12" fill="#8B5A3C"/>
    <rect x="35" y="10" width="4" height="140" fill="#38A169"/>
    <ellipse cx="37" cy="0" rx="7" ry="14" fill="#8B5A3C"/>
  </g>
  
  <g transform="translate(1050,360)">
    <rect x="0" y="0" width="4" height="140" fill="#38A169"/>
    <ellipse cx="2" cy="-8" rx="7" ry="13" fill="#8B5A3C"/>
    <rect x="20" y="15" width="3" height="125" fill="#38A169"/>
    <ellipse cx="21.5" cy="7" rx="5" ry="10" fill="#8B5A3C"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2D3748">Wild Ducks</text>
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#4A5568">Placeholder - Replace with actual wildlife photography</text>
</svg>