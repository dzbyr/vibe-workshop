<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#68D391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38A169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="300" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <path d="M 0 250 Q 300 200 600 220 Q 900 240 1200 210 L 1200 300 L 0 300 Z" fill="#4A5568" opacity="0.7"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="1200" height="500" fill="url(#grassGradient)"/>
  
  <!-- River in background -->
  <path d="M 0 400 Q 300 380 600 400 Q 900 420 1200 400 L 1200 450 Q 900 430 600 450 Q 300 470 0 450 Z" fill="#4FD1C7" opacity="0.8"/>
  
  <!-- Trees -->
  <g transform="translate(100,250)">
    <rect x="0" y="50" width="8" height="40" fill="#744C28"/>
    <circle cx="4" cy="40" r="20" fill="#38A169"/>
  </g>
  
  <g transform="translate(1050,260)">
    <rect x="0" y="40" width="10" height="50" fill="#744C28"/>
    <circle cx="5" cy="30" r="25" fill="#2F855A"/>
  </g>
  
  <!-- Conservation Team Members -->
  
  <!-- Ranger 1 - Taking notes -->
  <g transform="translate(300,500)">
    <!-- Body -->
    <rect x="-15" y="0" width="30" height="60" fill="#8B5A3C" rx="5"/>
    <!-- Head -->
    <circle cx="0" cy="-15" r="18" fill="#D69E2E"/>
    <!-- Hat -->
    <rect x="-20" y="-30" width="40" height="8" fill="#744C28"/>
    <rect x="-12" y="-35" width="24" height="15" fill="#744C28"/>
    <!-- Arms -->
    <rect x="-25" y="10" width="10" height="35" fill="#D69E2E" rx="5"/>
    <rect x="15" y="10" width="10" height="25" fill="#D69E2E" rx="5"/>
    <!-- Clipboard -->
    <rect x="20" y="5" width="15" height="20" fill="white"/>
    <rect x="22" y="7" width="11" height="2" fill="#2D3748"/>
    <rect x="22" y="11" width="8" height="1" fill="#2D3748"/>
    <rect x="22" y="14" width="9" height="1" fill="#2D3748"/>
    <!-- Legs -->
    <rect x="-10" y="60" width="8" height="40" fill="#2B6CB0" rx="4"/>
    <rect x="2" y="60" width="8" height="40" fill="#2B6CB0" rx="4"/>
    <!-- Boots -->
    <rect x="-12" y="100" width="12" height="8" fill="#2D3748"/>
    <rect x="0" y="100" width="12" height="8" fill="#2D3748"/>
  </g>
  
  <!-- Scientist - Using equipment -->
  <g transform="translate(600,480)">
    <!-- Body -->
    <rect x="-15" y="0" width="30" height="60" fill="#E2E8F0" rx="5"/>
    <!-- Head -->
    <circle cx="0" cy="-15" r="18" fill="#F7931E"/>
    <!-- Hair -->
    <path d="M -15 -25 Q 0 -35 15 -25" fill="#8B4513"/>
    <!-- Arms -->
    <rect x="-25" y="15" width="10" height="30" fill="#F7931E" rx="5"/>
    <rect x="15" y="10" width="10" height="35" fill="#F7931E" rx="5"/>
    <!-- Equipment (tablet/sensor) -->
    <rect x="18" y="5" width="12" height="18" fill="#2D3748"/>
    <rect x="20" y="7" width="8" height="12" fill="#4FD1C7"/>
    <!-- Legs -->
    <rect x="-10" y="60" width="8" height="40" fill="#4A5568" rx="4"/>
    <rect x="2" y="60" width="8" height="40" fill="#4A5568" rx="4"/>
    <!-- Boots -->
    <rect x="-12" y="100" width="12" height="8" fill="#2D3748"/>
    <rect x="0" y="100" width="12" height="8" fill="#2D3748"/>
  </g>
  
  <!-- Volunteer - Planting -->
  <g transform="translate(900,520)">
    <!-- Body (kneeling) -->
    <rect x="-15" y="20" width="30" height="40" fill="#68D391" rx="5"/>
    <!-- Head -->
    <circle cx="0" cy="5" r="16" fill="#8B4513"/>
    <!-- Hair -->
    <circle cx="0" cy="-5" r="18" fill="#2D3748"/>
    <!-- Arms -->
    <rect x="-25" y="25" width="10" height="25" fill="#8B4513" rx="5"/>
    <rect x="15" y="30" width="10" height="20" fill="#8B4513" rx="5"/>
    <!-- Planting a tree -->
    <rect x="20" y="45" width="3" height="15" fill="#744C28"/>
    <circle cx="21.5" cy="42" r="5" fill="#38A169"/>
    <!-- Small shovel -->
    <rect x="-30" y="35" width="2" height="20" fill="#8B5A3C"/>
    <rect x="-33" y="33" width="8" height="4" fill="#718096"/>
    <!-- Legs (kneeling position) -->
    <rect x="-10" y="60" width="8" height="20" fill="#2B6CB0" rx="4"/>
    <rect x="2" y="60" width="8" height="20" fill="#2B6CB0" rx="4"/>
  </g>
  
  <!-- Equipment on ground -->
  <g transform="translate(200,650)">
    <!-- Backpack -->
    <rect x="0" y="0" width="25" height="35" fill="#2D3748" rx="3"/>
    <rect x="5" y="5" width="15" height="8" fill="#4FD1C7"/>
    <!-- Straps -->
    <rect x="-2" y="8" width="3" height="20" fill="#8B5A3C"/>
    <rect x="24" y="8" width="3" height="20" fill="#8B5A3C"/>
  </g>
  
  <g transform="translate(800,680)">
    <!-- Water testing kit -->
    <rect x="0" y="0" width="40" height="15" fill="#E2E8F0"/>
    <circle cx="8" cy="7.5" r="5" fill="#4FD1C7"/>
    <circle cx="20" cy="7.5" r="5" fill="#68D391"/>
    <circle cx="32" cy="7.5" r="5" fill="#ED8936"/>
  </g>
  
  <!-- Research station table -->
  <g transform="translate(500,650)">
    <rect x="0" y="0" width="60" height="8" fill="#8B5A3C"/>
    <rect x="5" y="8" width="4" height="25" fill="#8B5A3C"/>
    <rect x="51" y="8" width="4" height="25" fill="#8B5A3C"/>
    <!-- Papers on table -->
    <rect x="8" y="-5" width="15" height="10" fill="white"/>
    <rect x="25" y="-3" width="12" height="8" fill="white"/>
    <!-- Binoculars -->
    <ellipse cx="45" cy="-2" rx="8" ry="4" fill="#2D3748"/>
  </g>
  
  <!-- Birds in sky -->
  <g transform="translate(400,150)">
    <path d="M 0 0 Q 5 -3 10 0 Q 5 3 0 0" fill="#2D3748"/>
    <path d="M 20 5 Q 25 2 30 5 Q 25 8 20 5" fill="#2D3748"/>
    <path d="M 40 -5 Q 45 -8 50 -5 Q 45 -2 40 -5" fill="#2D3748"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2D3748">Conservation Team</text>
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#4A5568">Placeholder - Replace with actual team photography</text>
</svg>