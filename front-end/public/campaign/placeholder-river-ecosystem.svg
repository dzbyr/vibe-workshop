<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FD1C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B6CB0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#68D391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38A169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="300" fill="url(#skyGradient)"/>
  
  <!-- Mountains/Hills in background -->
  <path d="M 0 250 Q 300 200 600 220 Q 900 240 1200 210 L 1200 300 L 0 300 Z" fill="#4A5568" opacity="0.6"/>
  
  <!-- Trees on hills -->
  <circle cx="150" cy="240" r="25" fill="#2F855A"/>
  <rect x="147" y="245" width="6" height="30" fill="#744C28"/>
  
  <circle cx="450" cy="230" r="30" fill="#2F855A"/>
  <rect x="447" y="240" width="6" height="35" fill="#744C28"/>
  
  <circle cx="750" cy="235" r="28" fill="#2F855A"/>
  <rect x="747" y="243" width="6" height="32" fill="#744C28"/>
  
  <circle cx="1050" cy="225" r="32" fill="#2F855A"/>
  <rect x="1047" y="237" width="6" height="38" fill="#744C28"/>
  
  <!-- River bank (grass) -->
  <rect x="0" y="300" width="1200" height="200" fill="url(#grassGradient)"/>
  
  <!-- River -->
  <path d="M 0 500 Q 300 480 600 500 Q 900 520 1200 500 L 1200 600 Q 900 580 600 600 Q 300 620 0 600 Z" fill="url(#waterGradient)"/>
  
  <!-- Rocks in river -->
  <ellipse cx="200" cy="520" rx="15" ry="8" fill="#718096"/>
  <ellipse cx="500" cy="510" rx="12" ry="6" fill="#A0AEC0"/>
  <ellipse cx="800" cy="530" rx="18" ry="10" fill="#718096"/>
  <ellipse cx="1000" cy="515" rx="14" ry="7" fill="#A0AEC0"/>
  
  <!-- Riverside vegetation -->
  <path d="M 50 490 Q 55 475 60 490 Q 65 475 70 490" stroke="#38A169" stroke-width="3" fill="none"/>
  <path d="M 350 485 Q 355 470 360 485 Q 365 470 370 485" stroke="#38A169" stroke-width="3" fill="none"/>
  <path d="M 650 495 Q 655 480 660 495 Q 665 480 670 495" stroke="#38A169" stroke-width="3" fill="none"/>
  <path d="M 950 488 Q 955 473 960 488 Q 965 473 970 488" stroke="#38A169" stroke-width="3" fill="none"/>
  
  <!-- River bed/bottom -->
  <rect x="0" y="600" width="1200" height="200" fill="#8B5A3C"/>
  
  <!-- Ripples in water -->
  <ellipse cx="300" cy="550" rx="30" ry="5" fill="none" stroke="#E6F7FF" stroke-width="2" opacity="0.7"/>
  <ellipse cx="700" cy="545" rx="25" ry="4" fill="none" stroke="#E6F7FF" stroke-width="2" opacity="0.7"/>
  <ellipse cx="900" cy="555" rx="35" ry="6" fill="none" stroke="#E6F7FF" stroke-width="2" opacity="0.7"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2D3748">River Ecosystem</text>
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#4A5568">Placeholder - Replace with actual wildlife photography</text>
</svg>