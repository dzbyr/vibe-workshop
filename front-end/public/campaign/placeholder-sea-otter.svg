<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4FD1C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B6CB0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1200" height="800" fill="url(#oceanGradient)"/>
  
  <!-- Waves -->
  <path d="M 0 400 Q 150 380 300 400 Q 450 420 600 400 Q 750 380 900 400 Q 1050 420 1200 400 L 1200 500 Q 1050 480 900 500 Q 750 520 600 500 Q 450 480 300 500 Q 150 520 0 500 Z" fill="#4FD1C7" opacity="0.6"/>
  
  <!-- Sea Otter 1 - Main otter floating on back -->
  <g transform="translate(600,450)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="60" ry="25" fill="#744C28"/>
    <!-- Head -->
    <circle cx="-45" cy="-15" r="25" fill="#8B5A3C"/>
    <!-- Snout -->
    <ellipse cx="-65" cy="-10" rx="12" ry="8" fill="#744C28"/>
    <!-- Nose -->
    <circle cx="-72" cy="-12" r="3" fill="#2D3748"/>
    <!-- Eyes -->
    <circle cx="-55" cy="-20" r="4" fill="#2D3748"/>
    <circle cx="-45" cy="-20" r="4" fill="#2D3748"/>
    <circle cx="-54" cy="-22" r="1.5" fill="white"/>
    <circle cx="-44" cy="-22" r="1.5" fill="white"/>
    <!-- Ears -->
    <circle cx="-35" cy="-30" r="6" fill="#744C28"/>
    <circle cx="-25" cy="-30" r="6" fill="#744C28"/>
    <!-- Front paws -->
    <ellipse cx="-20" cy="-5" rx="8" ry="12" fill="#8B5A3C"/>
    <ellipse cx="-10" cy="-8" rx="8" ry="12" fill="#8B5A3C"/>
    <!-- Back flippers -->
    <ellipse cx="40" cy="10" rx="15" ry="10" fill="#744C28"/>
    <ellipse cx="50" cy="-5" rx="15" ry="10" fill="#744C28"/>
    <!-- Belly -->
    <ellipse cx="0" cy="5" rx="40" ry="15" fill="#A0702C"/>
  </g>
  
  <!-- Sea Otter 2 - Swimming -->
  <g transform="translate(300,380)">
    <ellipse cx="0" cy="0" rx="45" ry="20" fill="#744C28"/>
    <circle cx="-35" cy="-10" r="18" fill="#8B5A3C"/>
    <ellipse cx="-50" cy="-8" rx="8" ry="6" fill="#744C28"/>
    <circle cx="-55" cy="-10" r="2" fill="#2D3748"/>
    <circle cx="-42" cy="-15" r="3" fill="#2D3748"/>
    <circle cx="-35" cy="-15" r="3" fill="#2D3748"/>
    <ellipse cx="30" cy="8" rx="12" ry="8" fill="#744C28"/>
  </g>
  
  <!-- Sea Otter 3 - Playing -->
  <g transform="translate(900,420)">
    <ellipse cx="0" cy="0" rx="40" ry="18" fill="#744C28"/>
    <circle cx="-30" cy="-8" r="16" fill="#8B5A3C"/>
    <ellipse cx="-42" cy="-6" rx="7" ry="5" fill="#744C28"/>
    <circle cx="-46" cy="-8" r="2" fill="#2D3748"/>
    <circle cx="-37" cy="-12" r="3" fill="#2D3748"/>
    <circle cx="-30" cy="-12" r="3" fill="#2D3748"/>
  </g>
  
  <!-- Kelp forest -->
  <g transform="translate(100,300)">
    <path d="M 0 500 Q 15 480 10 460 Q 20 440 15 420 Q 25 400 20 380 Q 30 360 25 340" stroke="#38A169" stroke-width="8" fill="none"/>
    <path d="M 30 500 Q 45 485 40 465 Q 50 445 45 425 Q 55 405 50 385 Q 60 365 55 345" stroke="#2F855A" stroke-width="6" fill="none"/>
    <path d="M 60 500 Q 75 490 70 470 Q 80 450 75 430 Q 85 410 80 390 Q 90 370 85 350" stroke="#38A169" stroke-width="7" fill="none"/>
  </g>
  
  <g transform="translate(1050,350)">
    <path d="M 0 450 Q 12 435 8 420 Q 18 405 13 390 Q 23 375 18 360" stroke="#38A169" stroke-width="6" fill="none"/>
    <path d="M 25 450 Q 37 440 32 425 Q 42 410 37 395 Q 47 380 42 365" stroke="#2F855A" stroke-width="5" fill="none"/>
  </g>
  
  <!-- Rocks and sea anemones -->
  <ellipse cx="200" cy="750" rx="60" ry="30" fill="#718096"/>
  <ellipse cx="800" cy="770" rx="80" ry="40" fill="#A0AEC0"/>
  <ellipse cx="1000" cy="760" rx="50" ry="25" fill="#718096"/>
  
  <!-- Sea anemones on rocks -->
  <g transform="translate(200,720)">
    <circle cx="0" cy="0" r="15" fill="#ED8936"/>
    <rect x="-2" y="-20" width="1" height="20" fill="#38A169"/>
    <rect x="0" y="-18" width="1" height="18" fill="#38A169"/>
    <rect x="2" y="-22" width="1" height="22" fill="#38A169"/>
  </g>
  
  <!-- Water splashes around otters -->
  <g opacity="0.7">
    <circle cx="550" cy="430" r="5" fill="white"/>
    <circle cx="565" cy="425" r="3" fill="white"/>
    <circle cx="570" cy="440" r="4" fill="white"/>
    <circle cx="640" cy="435" r="6" fill="white"/>
    <circle cx="650" cy="420" r="4" fill="white"/>
  </g>
  
  <!-- Sunlight through water -->
  <g opacity="0.2">
    <path d="M 400 0 L 380 800" stroke="#F6AD55" stroke-width="25"/>
    <path d="M 600 0 L 620 800" stroke="#F6AD55" stroke-width="20"/>
    <path d="M 800 0 L 820 800" stroke="#F6AD55" stroke-width="22"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">Sea Otters</text>
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#E6F7FF">Placeholder - Replace with actual wildlife photography</text>
</svg>